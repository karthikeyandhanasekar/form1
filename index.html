<html>

<head>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h2>Application Form</h2>
  <form>
    <fieldset>
      <table>
        <tr>
          <th>Name : </th>
          <td> <input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
          <th>Age : </th>
          <td> <input type="number" placeholder="Eg : 18"></td>
        </tr>
        <tr>
          <th>DOB : </th>
          <td> <input type="date"></td>
        </tr>
        <tr>
          <th>Phone : </th>
          <td> <input type="tel" placeholder="+91 1234567890"></td>
        </tr>
        <tr>
          <th>Email : </th>
          <td> <input type="Email" placeholder="karthik@gmail.com"></td>
        </tr>
        <tr>
          <th>Gender : </th>
          <td> <input type="radio" name="gender" value="male checked">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="Others">Others
          </td>
        </tr>
        <tr>
          <th> PG Course : </th>
          <td>
            <select name="course" id="course">
              <option value="mca">MCA</option>
              <option value="mtech">M.Tech</option>
            </select>
          </td>
        </tr>
        <tr>
          <th> Address : </th>
          <td>
            <textarea placeholder="address"></textarea>
          </td>
        </tr>
        <tr>
          <th>CV : </th>
          <th> <input type="file" placeholder="Upload CV"> </th>
        </tr>
      </table><br><br>
      <input type="checkbox"> I agree to the terms and conditions<br><br>
      <input type="submit" value="Submit"> <input type="reset" value="Reset">
    </fieldset>
  </form>

</body>

</html>
